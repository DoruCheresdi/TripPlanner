<p>Check if a place is Accessible:</p>
<form role="form" (submit)="plantrip()">
    <div class="form-group">
        <label for="lookingFor">What are you looking for?</label> <input type="text"
                                                                         class="form-control" id="lookingFor" name="lookingFor" [(ngModel)]="lookingFor"/>
    </div>
    <div class="form-group">
        <label for="locationName">Where? (provide a landmark name, for example "Promenada" or "Victoriei")</label> <input type="text"
                                                                                                                          class="form-control" id="locationName" name="locationName" [(ngModel)]="locationName"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<google-map
        *ngIf="places.length > 0 && isApiLoaded()"
        height="500px"
        width="100%"
        [zoom]="zoom"
        [center]="center"
        [options]="options">
    <map-marker
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
    >
    </map-marker>
</google-map>
